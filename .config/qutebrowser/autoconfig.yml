# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      insert:
        <Ctrl+c>: mode-leave
        <Escape>: mode-leave
      normal:
        ',m': spawn mpv {url}
        <Ctrl+i>: forward
        <Ctrl+o>: back
        ctrl-i: forward
        ctrl-o: back
        h: scroll-px -150 0
        j: scroll-px 0 150
        k: scroll-px 0 -150
        l: scroll-px 150 0
      passthrough:
        <Ctrl+Alt+z>: mode-leave
        <Shift+Escape>: null
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.cookies.accept:
    '*://*.login.microsoftonline.com/*': no-3rdparty
    '*://*.moodle-test.taltech.ee/*': no-3rdparty
    '*://*.moodle.taltech.ee/*': no-3rdparty
    '*://*.www.messenger.com/*': no-3rdparty
    '*://*.www.whatsmybrowser.org/*': all
    '*://*.www.youtube.com/*': all
    '*://adventofcode.com/*': no-3rdparty
    '*://www.facebook.com/*': no-3rdparty
    '*://www.instagram.com/*': no-3rdparty
    '*://www.youtube.com/*': all
    global: no-3rdparty
  content.cookies.store:
    global: true
  content.javascript.enabled:
    '*://*.login.microsoftonline.com/*': true
    '*://*.moodle-test.taltech.ee/*': true
    '*://*.www.messenger.com/*': true
    '*://*.www.whatsmybrowser.org/*': true
    '*://*.www.wolframalpha.com/*': true
    '*://192.168.1.1/*': true
    '*://adventofcode.com/*': true
    '*://github.com/*': true
    '*://gitlab.com/*': true
    '*://localhost/*': true
    '*://pi.hole/*': true
    '*://www.facebook.com/*': true
    '*://www.instagram.com/*': true
    '*://www.pornhub.com/*': true
    '*://www.startpage.com/*': true
    global: true
    https://searx.space/: true
  content.notifications.enabled:
    https://www.messenger.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  tabs.background:
    global: true
